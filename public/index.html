<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
        }
        #clientList {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>

    <h1>Cliente WebSocket</h1>
    <div>
        <h2>Mensagens</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem" />
        <button id="sendMessage">Enviar Mensagem</button>
    </div>

    <div>
        <h2>Clientes Conectados</h2>
        <ul id="clientList"></ul>
    </div>

    <script>
        const webSocket = new WebSocket("wss://api-eterpharmapro.onrender.com/");
        let clientId; // Variável para armazenar o ID do cliente

        // Conexão estabelecida
        webSocket.onopen = () => {
            console.log("WebSocket aberto.");
        };

        // Recebendo mensagens
        webSocket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const messagesDiv = document.getElementById("messages");

            // Se a mensagem contiver o clientId
            if (data.clientId) {
                clientId = data.clientId; // Armazena o clientId
                messagesDiv.innerHTML += `<p>Seu ID: ${clientId}</p>`;
            } else if (data.type === 'clientList') {
                // Atualiza a lista de clientes conectados
                updateClientList(data.clients);
            } else {
                messagesDiv.innerHTML += `<p>${data.message}</p>`;
            }

            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Rola para o final
        };

        // Tratamento de erros
        webSocket.onerror = (error) => {
            console.error(`Erro: ${error.message}`);
        };

        // Conexão fechada
        webSocket.onclose = () => {
            console.log("WebSocket fechado.");
        };

        // Enviar mensagem
        document.getElementById("sendMessage").onclick = () => {
            const input = document.getElementById("messageInput");
            const message = input.value;

            // Verifica se a mensagem é uma string
            if (typeof message === 'string' && message.trim() !== '') {
                webSocket.send(message); // Envia a mensagem como string para o servidor
                input.value = ''; // Limpa o campo de entrada
            }
        };

        // Função para atualizar a lista de clientes
        function updateClientList(clients) {
            const clientListDiv = document.getElementById("clientList");
            clientListDiv.innerHTML = ''; // Limpa a lista atual
            clients.forEach(client => {
                const li = document.createElement("li");
                li.textContent = client; // Adiciona o ID do cliente à lista
                clientListDiv.appendChild(li);
            });
        }
    </script>
</body>
</html>
